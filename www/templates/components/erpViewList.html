
    <ion-content>
        <ion-list can-swipe="state.current.data.hasdetail || state.current.data.candelete ">
              
             <ion-item class="item item-divider row">
                <i class="ion-plus size-24 col-10" ng-click="addItem()"></i>
                
                <label class="item item-input col-25 col-offset-75">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="text" placeholder="Search">
                </label>
             </ion-item>
            <ion-item  ng-repeat="item in items" ng-click="editItem(item.id);">
               
                    <!--<i class="icon ion-edit size-24"></i>-->
               <ng-transclude></ng-transclude>
                <ion-option-button ng-if="state.current.data.hasdetail" class="button-light icon ion-edit" ng-click="detailItem(item.id)" ></ion-option-button>
                <ion-option-button ng-if="state.current.data.candelete" class="button-assertive icon ion-trash-a" ng-click="deleteItem($index)"></ion-option-button>
                
            </ion-item>
        </ion-list>
       
    </ion-content>
