
    <ion-content>
        <ion-list can-swipe="true">
              
             <ion-item class="item item-divider">
                 <a  href="#" ng-click="addItem()">
                    <i class="ion-plus size-24"></i>
                </a>
             </ion-item>
            <ion-item  ng-repeat="item in items" ng-click="editItem(item.id);">
               
                    <!--<i class="icon ion-edit size-24"></i>-->
               <ng-transclude></ng-transclude>
                <ion-option-button class="button-light icon ion-edit" ng-click="detailItem(item.id)" ></ion-option-button>
                <ion-option-button class="button-assertive icon ion-trash-a" ng-click="deleteItem($index)"></ion-option-button>
                
            </ion-item>
        </ion-list>
       
    </ion-content>
