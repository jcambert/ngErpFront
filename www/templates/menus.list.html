<ion-view view-title="{{state.current.data.title}}" >
    <ion-content>    
         <ion-list>
             <ion-item class="item-divider">
                 <a class="button button-icon icon ion-plus"></a>
             </ion-item>
            <ion-item class="item-icon-right" ng-repeat="menu in menus" ui-sref="home.settings-menus-edit({id:menu.id})">
               
                {{menu.name}}
                    <!--<i class="icon ion-edit size-24"></i>-->
              
            </ion-item>
        </ion-list>
    </ion-content>
   
</ion-view>
