<ion-view view-title="{{state.current.data.title}}" >
    <ion-content>    
         <ion-list can-swipe="true">
              
             <ion-item class="item item-divider">
                 <a  href="#" ng-click="addItem()">
                    <i class="ion-plus size-24"></i>
                </a>
             </ion-item>
            <ion-item  ng-repeat="menu in menus" ui-sref="home.settings-menus-edit({id:menu.id})">
               
                {{menu.name}}
                    <!--<i class="icon ion-edit size-24"></i>-->
                <ion-option-button class="button-light icon ion-heart"></ion-option-button>
                <ion-option-button class="button-assertive icon ion-trash-a" ng-click="deleteItem($index)"></ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
   
</ion-view>
