<ion-view view-title="{{state.current.data.title}}" >
    <ion-content>
        <ion-list can-swipe="true">
              
             <ion-item class="item item-divider">
                 <a  href="#" ng-click="addItem()">
                    <i class="ion-plus size-24"></i>
                </a>
             </ion-item>
            <ion-item  >
               <label class="item item-input">
                    <span class="input-label">Numero</span>
                    <input type="number" ng-model="item.numero" type="text" ng-disabled="true" required>
                </label>
                <label class="item item-input">
                    <span class="input-label">Reference Client</span>
                    <input type="text" ng-model="item.referenceclient"   required>
                </label>
                <label class="item item-input">
                    <span class="input-label">Date à rendre prévue</span>
                    <input type="date" ng-model="item.datearendreprevue"  ng-dblclick="pickdate()" required>
                </label>
                
            </ion-item>
            <ion-item class="item item-divider">
                 <a  href="#" ng-click="saveItem()">
                    <i class="ion-android-send size-24"></i>
                </a>
             </ion-item>
        </ion-list>
       
    </ion-content>
    
</ion-view>
