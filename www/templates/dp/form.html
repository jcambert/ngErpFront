<ion-view cache-view="false" ng-init="clients=wrapper.allClient();">
     <ion-nav-title  > </ion-nav-title>
     <ng-title ng-model="item" ng-data="state.current.data" ></ng-title>
     
       
    
        <div class="tabs-striped tabs-top tabs-light">
            
            
            <div class="tabs tabs-icon-top ">
                <a class="tab-item" ng-click="tabsGo($event,'main')" ng-class="{active: isTabs('main')}"><i class="icon ion-home"></i>Home</a>
                <a class="tab-item" ng-click="tabsGo($event,'report')"ng-class="{active: isTabs('report')}" >Report</a>
                <a class="tab-item">Calendar</a>
            </div>
            
        
            <ion-pane>
                <div  class="inner">
                    <ui-view name ='main'></ui-view>
                </div>
                
            </ion-pane>
       </div>

</ion-view>
