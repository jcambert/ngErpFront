<ion-view cache-view="false" >
    <ion-nav-title> {{ title }} </ion-nav-title>
    <erp-view-list>
        <erp-view-list-content item="$parent.item">
            <span class="badge badge-assertive">{{item.contacts.length}}</span> 
            <h4> {{item.nom}} </h4> <p ng-if="item.telephone">Tel:{{item.telephone}}</p> 
            <p ng-repeat="contact in item.contacts"><a href="mailto:{{contact.email}}"> {{contact.civilite}} {{contact.nom}} {{contact.prenom}}</a </p>
        </erp-view-list-content>
    </erp-view-list>
</ion-view>
